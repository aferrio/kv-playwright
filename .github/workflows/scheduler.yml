name: KV and TP FULL Site Monitoring

on:
  schedule:
    # Esegue ogni 20 minuti
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run monitoring tests on chromium
        id: test-run
        timeout-minutes: 12
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: |
          echo "üöÄ Esecuzione test Playwright su browser: chromium"
          npx playwright test --project=chromium --reporter=line,html
          echo "‚úÖ Test completati su chromium"
        continue-on-error: true

      - name: Check test results and notify on failures
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üîç Controllo risultati test..."
          if [ "${{ steps.test-run.outcome }}" != "success" ]; then
            echo "‚ùå Test falliti - invio notifica Telegram"
            if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
              TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
              MESSAGE="üö® <b>ERRORE NEI TEST FULL DI KV/TP</b>%0A%0A"
              MESSAGE="${MESSAGE}‚ùå <b>Test Status:</b> ${{ steps.test-run.outcome }}%0A"
              MESSAGE="${MESSAGE}‚è∞ <b>Timestamp:</b> $TIMESTAMP%0A%0A"
              MESSAGE="${MESSAGE}üîó <b>Dettagli:</b> <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run</a>%0A%0A"
              MESSAGE="${MESSAGE}üìã <b>Siti monitorati:</b>%0A"
              MESSAGE="${MESSAGE}‚Ä¢ Kruidvat Nederland%0A"
              MESSAGE="${MESSAGE}‚Ä¢ Kruidvat Belgium%0A"
              MESSAGE="${MESSAGE}‚Ä¢ Trekpleister%0A"
              MESSAGE="${MESSAGE}‚Ä¢ Browser: chromium%0A%0A"
              MESSAGE="${MESSAGE}ü§ñ <i>Automated Alert from GitHub Actions</i>"
              echo "üì§ Invio messaggio Telegram..."
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                -d chat_id="$TELEGRAM_CHAT_ID" \
                -d parse_mode="HTML" \
                -d text="$MESSAGE" || echo "‚ùå Invio notifica Telegram fallito"
              echo "‚úÖ Notifica Telegram inviata"
            else
              echo "‚ö†Ô∏è Credenziali Telegram non configurate"
            fi
          else
            echo "‚úÖ Tutti i test sono passati - nessuna notifica necessaria"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}-chromium
          path: |
            test-results/
            playwright-report/
          retention-days: 2