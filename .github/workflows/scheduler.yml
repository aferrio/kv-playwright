name: KV and TP FULL Site Monitoring

on:
  schedule:
    # Esegue ogni 20 minuti
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run monitoring tests on ${{ matrix.browser }}
        id: test-run
        timeout-minutes: 12
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: |
          echo "üöÄ Esecuzione test Playwright su browser: ${{ matrix.browser }}"
          npx playwright test --project=${{ matrix.browser }} --reporter=line,html
          echo "‚úÖ Test completati su ${{ matrix.browser }}"
        continue-on-error: true

      - name: Check test results and notify on failures
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "üîç Controllo risultati test..."
          if [ "${{ steps.test-run.outcome }}" != "success" ]; then
            echo "‚ùå Test falliti - invio notifica Telegram e Slack"
            # Telegram
            if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
              TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
              MESSAGE="üö® <b>ERRORE NEI TEST FULL DI KV/TP</b>%0A%0A"
              MESSAGE+="‚ùå <b>Test Status:</b> ${{ steps.test-run.outcome }}%0A"
              MESSAGE+="‚è∞ <b>Timestamp:</b> $TIMESTAMP%0A%0A"
              MESSAGE+="üîó <b>Dettagli:</b> <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View Run</a>%0A%0A"
              MESSAGE+="üìã <b>Siti monitorati:</b>%0A"
              MESSAGE+="‚Ä¢ Kruidvat Nederland%0A"
              MESSAGE+="‚Ä¢ Kruidvat Belgium%0A"
              MESSAGE+="‚Ä¢ Trekpleister%0A"
              MESSAGE+="‚Ä¢ Browser: ${{ matrix.browser }}%0A%0A"
              MESSAGE+="ü§ñ <i>Automated Alert from GitHub Actions</i>"
              echo "üì§ Invio messaggio Telegram..."
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                -d chat_id="$TELEGRAM_CHAT_ID" \
                -d parse_mode="HTML" \
                -d text="$MESSAGE" || echo "‚ùå Invio notifica Telegram fallito"
              echo "‚úÖ Notifica Telegram inviata"
            else
              echo "‚ö†Ô∏è Credenziali Telegram non configurate"
            fi
            # Slack
            if [ -n "$SLACK_WEBHOOK_URL" ]; then
              SLACK_MESSAGE=":rotating_light: *ERRORE NEI TEST KV/TP* :rotating_light:\n"
              SLACK_MESSAGE+="*Test Status:* ${{ steps.test-run.outcome }}\n"
              SLACK_MESSAGE+="*Browser:* ${{ matrix.browser }}\n"
              SLACK_MESSAGE+="*Timestamp:* $(date -u +'%Y-%m-%d %H:%M UTC')\n"
              SLACK_MESSAGE+="<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Dettagli Run>"
              echo "üì§ Invio messaggio Slack..."
              curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$SLACK_MESSAGE\"}" $SLACK_WEBHOOK_URL || echo "‚ùå Invio notifica Slack fallito"
              echo "‚úÖ Notifica Slack inviata"
            else
              echo "‚ö†Ô∏è Webhook Slack non configurato"
            fi
          else
            echo "‚úÖ Tutti i test sono passati - nessuna notifica necessaria"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
